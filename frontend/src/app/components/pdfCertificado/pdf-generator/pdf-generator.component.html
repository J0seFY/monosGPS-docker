<!-- Incluir Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"  rel="stylesheet">

<div class="container-fluid mt-5">
  <div class="row align-items-center justify-content-center">
    
    <!-- Formulario - Lado izquierdo -->
    <div class="col-md-6 mb-4 mb-md-0">
      <h2 class="text-center mb-4">Generar Certificado</h2>
      <form (ngSubmit)="generarPDF()" #miFormulario="ngForm">
        
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" [(ngModel)]="persona.nombre" name="nombre" id="nombre" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="rut" class="form-label">RUT</label>
          <input type="text" [(ngModel)]="persona.rut" name="rut" id="rut" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="establecimiento" class="form-label">Establecimiento</label>
          <input type="text" [(ngModel)]="persona.establecimiento" name="establecimiento" id="establecimiento" class="form-control" />
        </div>

        <button type="submit" [disabled]="!miFormulario.form.valid" class="btn btn-secondary w-100">
          Generar PDF
        </button>

      </form>
    </div>

    <!-- Imagen - Lado derecho -->
    <div class="col-md-6 d-flex justify-content-center align-items-center">
      <img 
        src="/archivo.png" 
        alt="Imagen relacionada al PDF" 
        class="img-fluid rounded shadow-sm" 
        style="max-height: 400px;" 
      />
    </div>

  </div>
</div>
