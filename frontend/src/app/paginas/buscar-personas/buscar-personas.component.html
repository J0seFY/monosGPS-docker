<div class="buscar-personas">
  <h2>Buscar Personas</h2>

  <input
    type="text"
    [(ngModel)]="nombre"
    placeholder="Ingrese nombre"
    class="form-control"
  />
  <button (click)="buscarPersonas()" class="btn btn-secondary mt-2">Buscar</button>

  <div *ngIf="busquedasRealizadas">
    <h3 class="mt-4">Resultadoss:</h3>
    <div *ngIf="personas.length > 0; else sinResultados">
      <table class="table table-bordered mt-2">
        <thead>
          <tr>
            <th>Tipo</th>
            <th>RUT</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Tel√©fono</th>
            <th>Establecimiento</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let persona of personas">
            <td>{{ persona.tipo }}</td>
            <td>{{ persona.rut }}</td>
            <td>{{ persona.nombre }}</td>
            <td>{{ persona.apellido }}</td>
            <td>{{ persona.telefono }}</td>
            <td>{{ persona.establecimiento }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <ng-template #sinResultados>
      <p class="text-danger">No se encontraron personas con ese nombre.</p>
    </ng-template>
  </div>
</div>
<app-agregar-persona></app-agregar-persona>
