name: Deploy Docker Compose

on:
  workflow_dispatch:
  push:
    paths:
      - "docker-compose.yaml"
      - "Monitoring/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      # Copiar docker-compose.yaml al servidor
      - name: Copiar docker-compose.yaml al servidor
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "docker-compose.yaml"
          target: "/home/${{ secrets.SERVER_USER }}/proyecto"

      # Crear carpeta Monitoring si no existe
      - name: Crear carpeta Monitoring en el servidor
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            mkdir -p /home/${{ secrets.SERVER_USER }}/proyecto/Monitoring

      - name: Limpiar archivo o carpeta conflictiva en el servidor
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            rm -rf /home/${{ secrets.SERVER_USER }}/proyecto/Monitoring/prometheus.yaml
            mkdir -p /home/${{ secrets.SERVER_USER }}/proyecto/Monitoring


      # Copiar prometheus.yaml al servidor (ruta corregida)
      - name: Copiar prometheus.yaml al servidor
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "Monitoring/prometheus.yaml"
          target: "/home/${{ secrets.SERVER_USER }}/proyecto/Monitoring"

      - name: Verificar que prometheus.yaml existe en servidor
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            if [ -f /home/${{ secrets.SERVER_USER }}/proyecto/Monitoring/prometheus.yaml ]; then
              echo "Archivo prometheus.yaml presente y válido"
            else
              echo "ERROR: prometheus.yaml no encontrado"
              exit 1
            fi

      # Levantar contenedores en el servidor
      - name: Ejecutar docker-compose en el servidor
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/${{ secrets.SERVER_USER }}/proyecto
            docker-compose pull
            docker-compose up -d
