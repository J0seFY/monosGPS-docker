spring.application.name=AuthService
server.port=8081
spring.datasource.url=jdbc:postgresql://user-db:5432/usuarios
spring.datasource.username=monos
spring.datasource.password=1234

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Exponer los endpoints prometheus, health, info
management.endpoints.web.exposure.include=health,info,prometheus

# Acceso irrestricto al endpoint /actuator/prometheus
management.endpoint.prometheus.access=UNRESTRICTED

# Activar la exportación de métricas a Prometheus
management.prometheus.metrics.export.enabled=true
