
spring.application.name=MaterialesService
server.port=8083
spring.datasource.url=jdbc:postgresql://materiales-db:5432/materiales
spring.datasource.username=monos
spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
file.upload.path=/app/uploads

# Exponer los endpoints prometheus, health, info
management.endpoints.web.exposure.include=health,info,prometheus

# Acceso irrestricto al endpoint /actuator/prometheus
management.endpoint.prometheus.access=UNRESTRICTED

# Activar la exportación de métricas a Prometheus
management.prometheus.metrics.export.enabled=true